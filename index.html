<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <h4>change theme</h4>
        <label class="toggle-theme">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="calculator">
        <div class="display">
          <div class="display-area">
            <div id="expression">0</div>
            <div id="result"></div>
          </div>
        </div>

        <div class="buttons">
          <button data-value="sqrt">√</button>
          <button data-value="^">xʸ</button>
          <button data-value="square">x²</button>
          <button class="del" data-value="del">DEL</button>

          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="%">%</button>

          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="+">+</button>

          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="-">-</button>

          <button data-value=".">.</button>
          <button data-value="0">0</button>
          <button data-value="/">/</button>
          <button data-value="*">*</button>
        </div>
        <div class="big_buttons">
          <button class="clear" data-value="clear">Reset</button>
          <button class="equal" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
